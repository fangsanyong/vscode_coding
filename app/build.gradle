apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"
    defaultConfig {
        applicationId "com.wzt.yolov5"
        minSdkVersion 26
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
                arguments '-DANDROID_PLATFORM=android-24', '-DANDROID_STL=c++_static', '-DANDROID_STL=c++_shared'
            }
        }

        ndk {
            moduleName "WztNcnnJniLog" //编译后会生成 .so
            ldLibs "log", "z", "m"
            abiFilters "armeabi-v7a", "arm64-v8a" , "x86", "x86_64" // opencv库太大只留需要的
        }

        multiDexEnabled true
    }

    namespace 'com.wzt.yolov5'
    //namespace 'com.example.myapp'  // 将此处替换为你自己的包名

    buildTypes {

        debug {
            // 可选的配置
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.18.1"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs', 'libs']  // libs
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    //repositories {
    //    flatDir {
    //        dirs 'libs'
    //    }
   // }

}
