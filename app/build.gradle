    //google()
   // mavenCentral()
  //  maven { url 'https://maven.aliyun.com/repository/public' }  // 阿里云镜像源
    //maven { url 'https://jitpack.io' }  // JitPack 镜像源
   // maven { url 'https://mirrors.cloud.tencent.com/nexus/repository/maven-public/' }  // 腾讯云镜像源
